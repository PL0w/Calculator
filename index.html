<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="calculator-body">
                <div class="calculator-text-field"></div>
                <div class="calculator-input-area">
                    <div class="calculator-numbers">
                        <button class="btn number">7</button>
                        <button class="btn number">8</button>
                        <button class="btn number">9</button>
                        <button class="btn number">4</button>
                        <button class="btn number">5</button>
                        <button class="btn number">6</button>
                        <button class="btn number">1</button>
                        <button class="btn number">2</button>
                        <button class="btn number">3</button>
                        <button class="btn number">0</button>
                        <button class="btn digit">.</button>
                        <button class="btn operator plus">+</button>
                    </div>
                    <div class="calculator-operators">
                        <button class="btn operator divide">/</button>
                        <button class="btn operator multiply">X</button>
                        <button class="btn operator subtract">-</button>
                        <button class="btn operator equal">=</button>
                    </div>
                </div>

                <div class="name">The Future</div>
            </div>
        </div>
    </main>

    <script src="calculator.js"></script>
</body>
</html>
